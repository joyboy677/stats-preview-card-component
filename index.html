<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            mainBackground: 'hsl(233, 47%, 7%)',
            cardBackground: 'hsl(244, 38%, 16%)',
            accent: "hsl(277, 64%, 61%)",
            mainParagraph: 'hsla(0, 0%, 100%, 0.75)',
            statHeadings: 'hsla(0, 0%, 100%, 0.6)'
          },
          fontFamily: {
            inter: ['Inter', 'Lexend Deca'],
          }


        }
      }
    }
  </script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>
</head>

<body class="bg-mainBackground text-white  h-screen flex items-center justify-center">

  <div class="w-327 bg-cardBackground md:flex md:flex-row-reverse  md:gap-20 ">
    <div class="bg-accent  block sm:hidden">
      <img src="images/image-header-mobile.jpg" alt="img" class="mix-blend-multiply">
    </div>
    <div class="bg-accent hidden sm:block">
      <img src="images/image-header-desktop.jpg" alt="img" class="mix-blend-multiply sm:w-full md:h-full">
    </div>
    <div class="flex flex-col justify-center items-center p-8">
      <div class="mb-3">
        <p class="font-inter text-2xl text-white leading-8	text-center md:text-left md:w-[403px]">Get <span
            class="text-accent">insights</span>
          that help
          your business
          grow.
        </p>
      </div>
      <div class="mb-12">
        <p class="text-base text-mainParagraph leading-6 text-center font-inter md:text-left md:w-[403px]">
          Discover the benefits of data analytics and make better decisions
          regarding revenue,
          customer
          experience, and overall efficiency.</p>
      </div>
      <div class="w-264 md:w-[403px] uppercase font-inter md:flex justify-between">
        <div class="mb-3">
          <p class="pl-2 text-2xl font-bold">10k+</p>
          <p class="text-xs text-statHeadings font-[Lexend-Deca] tracking-wider">companies</p>
        </div>
        <div class="mb-3">
          <p class="pl-2 text-2xl font-bold">314</p>
          <p class="text-xs text-statHeadings font-[Lexend-Deca] tracking-wider	">templates</p>
        </div>
        <div>
          <p class="text-2xl font-bold">12m+</p>
          <p class="text-xs text-statHeadings font-[Lexend-Deca] tracking-wider">queries</p>
        </div>

      </div>

    </div>

  </div>
